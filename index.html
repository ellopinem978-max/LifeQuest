<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeQuest - Gamify Your Life (Online AI)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* slate-950 */
            color: #e2e8f0; /* slate-200 */
            -webkit-tap-highlight-color: transparent;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        .glow-text { text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        
        @keyframes bounce-dot {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        .animate-bounce-dot { animation: bounce-dot 0.6s infinite; }
        
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }

        /* Utility for radar chart positioning */
        .radar-label {
            position: absolute;
            font-size: 10px;
            font-weight: bold;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden selection:bg-emerald-500/30">

    <!-- HEADER -->
    <header class="sticky top-0 z-20 bg-slate-950/90 backdrop-blur-md border-b border-slate-800 px-4 py-3 flex justify-between items-center shrink-0">
        <div class="flex items-center gap-2">
            <i data-lucide="terminal" class="text-emerald-500 w-6 h-6"></i>
            <h1 class="font-black text-lg tracking-tighter text-white">LIFE<span class="text-emerald-500">QUEST</span></h1>
        </div>
        <div class="flex items-center gap-2">
            <div class="flex items-center gap-1.5 px-2 py-1 rounded-full bg-emerald-500/10 border border-emerald-500/20">
                <span class="relative flex h-2 w-2">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                </span>
                <span class="text-[10px] font-mono font-bold text-emerald-400">ONLINE</span>
            </div>
            <div class="text-xs font-mono text-slate-500">v2.1</div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main id="app-container" class="flex-1 overflow-y-auto overflow-x-hidden p-4 pb-24 max-w-md mx-auto w-full relative">
        <!-- Content will be injected here by JavaScript -->
        <div id="loading-screen" class="flex flex-col items-center justify-center h-full space-y-4">
            <i data-lucide="loader-2" class="w-12 h-12 text-emerald-500 animate-spin"></i>
            <p class="font-mono text-emerald-500 animate-pulse">CONNECTING TO NEURAL NET...</p>
        </div>
    </main>

    <!-- BOTTOM NAVIGATION -->
    <nav class="fixed bottom-0 left-0 right-0 bg-slate-950 border-t border-slate-800 pb-safe z-20">
        <div class="max-w-md mx-auto flex justify-around p-2">
            <button onclick="router('dashboard')" id="nav-dashboard" class="p-3 rounded-xl transition-all text-slate-500 hover:text-slate-300">
                <i data-lucide="user" class="w-6 h-6"></i>
            </button>
            
            <button onclick="router('chat')" id="nav-chat" class="p-3 rounded-xl transition-all relative text-slate-500 hover:text-slate-300">
                <i data-lucide="message-square" class="w-6 h-6"></i>
                <span id="chat-notification" class="hidden absolute top-3 right-3 w-2 h-2 bg-emerald-500 rounded-full animate-ping"></span>
            </button>

            <button onclick="router('quests')" id="nav-quests" class="p-3 rounded-xl transition-all relative text-slate-500 hover:text-slate-300">
                <i data-lucide="target" class="w-6 h-6"></i>
                <span id="quest-badge" class="hidden absolute top-2 right-2 flex h-4 w-4 items-center justify-center rounded-full bg-emerald-600 text-[10px] text-white font-bold">0</span>
            </button>
        </div>
    </nav>

    <!-- JAVASCRIPT LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, arrayUnion, arrayRemove, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GEMINI API SETUP ---
        const apiKey = ""; // Biarkan kosong jika di environment ini. Isi manual jika di GitHub.

        async function callGeminiAI(userMessage, conversationHistory = []) {
            // Check if API Key is missing for GitHub deployment
            if (!apiKey && typeof __firebase_config === 'undefined') {
                 return {
                    type: "quests",
                    quests: [
                        { diff: 'Easy', title: 'API Key Missing', desc: 'Tambahkan Google Gemini API Key di dalam kode untuk mengaktifkan AI.', rewards: { discipline: 1 } },
                        { diff: 'Normal', title: 'Setup Config', desc: 'Konfigurasi Firebase dan API Key diperlukan untuk fitur online.', rewards: { intellect: 5 } },
                        { diff: 'Hard', title: 'Developer Mode', desc: 'Buka source code dan edit variabel konfigurasi.', rewards: { potential: 10 } }
                    ]
                };
            }

            const historyText = conversationHistory
                .map(msg => `${msg.role === 'user' ? 'User' : 'AI'}: ${msg.text}`)
                .join('\n');

            const systemPrompt = `
            Anda adalah 'Game Master' untuk aplikasi gamifikasi hidup bernama LifeQuest. 
            Tugas: Analisis input user dan ubah aktivitas nyata menjadi Quest RPG.
            
            Aturan Output:
            1. Jika input user VAGUE (tidak jelas, contoh: "mau belajar", "olahraga", "kerja"), output JSON tipe 'question' untuk menanya detail.
            2. Jika input user SPECIFIC (jelas, contoh: "belajar react js", "lari 5km", "nulis laporan"), output JSON tipe 'quests' berisi 3 opsi (Easy, Normal, Hard).
            3. Berikan reward stat yang LOGIS berdasarkan aktivitas.
               Stats: intellect (logika/belajar), potential (bakat/skill baru), focus (konsentrasi), discipline (rutinitas), confidence (sosial/keberanian), resilience (fisik/mental).
            4. Gunakan Bahasa Indonesia yang seru dan bergaya RPG sci-fi.
            
            Format JSON Wajib:
            {
              "type": "question" | "quests",
              "text": "Pertanyaan klarifikasi jika type question",
              "quests": [ // Hanya jika type quests, array 3 item
                {
                  "diff": "Easy" | "Normal" | "Hard",
                  "title": "Judul Quest Pendek Keren",
                  "desc": "Deskripsi aktivitas spesifik",
                  "rewards": { "intellect": 2, "focus": 1 } // Pilih 1-3 stat relevan
                }
              ]
            }
            `;

            const fullPrompt = `${systemPrompt}\n\nRiwayat Chat:\n${historyText}\n\nUser Input Terbaru: ${userMessage}\n\nOutput JSON only:`;

            try {
                // Use environment key if available, otherwise manual key
                const finalKey = apiKey || ""; 
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${finalKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: fullPrompt }] }],
                        generationConfig: {
                            responseMimeType: "application/json"
                        }
                    })
                });

                if (!response.ok) throw new Error('API Error');
                
                const data = await response.json();
                const textResult = data.candidates[0].content.parts[0].text;
                return JSON.parse(textResult);

            } catch (error) {
                console.error("AI Error:", error);
                // Fallback jika offline/error
                return {
                    type: "quests",
                    quests: [
                        { diff: 'Easy', title: 'Manual Override', desc: 'Sistem offline. Lakukan aktivitas ini 5 menit.', rewards: { discipline: 1 } },
                        { diff: 'Normal', title: 'System Reboot', desc: 'Sistem offline. Lakukan aktivitas ini 30 menit.', rewards: { discipline: 3, resilience: 2 } },
                        { diff: 'Hard', title: 'Offline Grind', desc: 'Sistem offline. Lakukan aktivitas ini sampai selesai.', rewards: { discipline: 5, resilience: 4 } }
                    ]
                };
            }
        }

        // --- CONSTANTS & DATA ---
        const STAT_DEFINITIONS = {
            intellect: { label: 'Intellect', icon: 'brain', color: 'text-blue-400', bg: 'bg-blue-400', desc: 'Pemahaman & Logika' },
            potential: { label: 'Potential', icon: 'zap', color: 'text-yellow-400', bg: 'bg-yellow-400', desc: 'Kapasitas Berkembang' },
            focus: { label: 'Focus', icon: 'target', color: 'text-emerald-400', bg: 'bg-emerald-400', desc: 'Atensi & Konsentrasi' },
            discipline: { label: 'Discipline', icon: 'shield', color: 'text-gray-400', bg: 'bg-gray-400', desc: 'Konsistensi & Kontrol' },
            confidence: { label: 'Confidence', icon: 'star', color: 'text-orange-400', bg: 'bg-orange-400', desc: 'Keberanian & Sosial' },
            resilience: { label: 'Mental Resilience', icon: 'activity', color: 'text-red-400', bg: 'bg-red-400', desc: 'Ketahanan Mental' },
        };

        const TIERS = [
            { label: 'F', min: 0, color: 'text-gray-500', border: 'border-gray-500' },
            { label: 'E', min: 20, color: 'text-slate-400', border: 'border-slate-400' },
            { label: 'D', min: 50, color: 'text-green-500', border: 'border-green-500' },
            { label: 'C', min: 100, color: 'text-cyan-500', border: 'border-cyan-500' },
            { label: 'B', min: 200, color: 'text-blue-500', border: 'border-blue-500' },
            { label: 'A', min: 400, color: 'text-purple-500', border: 'border-purple-500' },
            { label: 'S', min: 700, color: 'text-pink-500', border: 'border-pink-500' },
            { label: 'SS', min: 1200, color: 'text-yellow-500', border: 'border-yellow-500' },
            { label: 'SSS', min: 2000, color: 'text-red-500', border: 'border-red-500' },
            { label: 'EX', min: 5000, color: 'text-white', border: 'border-white' },
        ];

        const INITIAL_STATS = { intellect: 0, potential: 0, focus: 0, discipline: 0, confidence: 0, resilience: 0 };

        // --- STATE MANAGEMENT ---
        let state = {
            user: null,
            view: 'dashboard',
            stats: { ...INITIAL_STATS },
            activeQuests: [],
            history: [],
            messages: [{ role: 'ai', text: 'Sistem Online. Masukkan aktivitasmu untuk memulai analisis Quest.' }],
            proposedQuests: [],
            isTyping: false
        };

        // --- FIREBASE INIT ---
        let firebaseConfig;
        let appId = 'lifequest-default';

        // === KONFIGURASI FIREBASE ===
        // Logic ini menangani dua kondisi:
        // 1. Preview Environment (Otomatis)
        // 2. GitHub/Hosting Sendiri (Manual - ANDA HARUS ISI BAGIAN CATCH)
        
        try {
            if (typeof __firebase_config !== 'undefined') {
                firebaseConfig = JSON.parse(__firebase_config);
                if (typeof __app_id !== 'undefined') appId = __app_id;
            } else {
                throw new Error('Running externally');
            }
        } catch (e) {
            // ⚠️ PENTING UNTUK GITHUB / HOSTING:
            // Isi data di bawah ini dengan config dari Firebase Console Anda.
            // Buka Firebase Console -> Project Settings -> General -> Your Apps
            firebaseConfig = {
                apiKey: "AIzaSyAnxjcJOCqmC6T6kcRgKuYUC1iTkVLBdKs",
                authDomain: "gabriel1-1c7a6.firebaseapp.com",
                projectId: "gabriel1-1c7a6",
                storageBucket: "gabriel1-1c7a6.firebasestorage.app",
                messagingSenderId: "56792096758",
                appId: "1:56792096758:web:a16df7e3043a02025bb1d7"
            };
        }

        // Cek jika config masih default (belum diisi user untuk external hosting)
        if (typeof __firebase_config === 'undefined' && firebaseConfig.apiKey === "AIzaSyAnxjcJOCqmC6T6kcRgKuYUC1iTkVLBdKs") {
            const warningDiv = document.createElement('div');
            warningDiv.innerHTML = `
                <div style="position:fixed; inset:0; background:#020617; color:white; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:9999; text-align:center; padding:20px;">
                    <i data-lucide="alert-triangle" style="color:#ef4444; width:48px; height:48px; margin-bottom:16px;"></i>
                    <h1 style="font-size:24px; font-weight:bold; margin-bottom:12px;">Konfigurasi Diperlukan</h1>
                    <p style="color:#94a3b8; max-width:400px; line-height:1.5;">
                        Aplikasi ini berjalan di luar environment preview. Untuk membuatnya bekerja di GitHub/Hosting:
                    </p>
                    <ol style="text-align:left; color:#cbd5e1; margin-top:20px; font-family:monospace; font-size:14px; background:#1e293b; padding:20px; rounded:8px;">
                        <li>1. Buka file index.html ini di text editor.</li>
                        <li>2. Cari bagian "KONFIGURASI FIREBASE".</li>
                        <li>3. Ganti "ISI_API_KEY_ANDA_DISINI" dengan config Firebase Anda.</li>
                    </ol>
                </div>
            `;
            document.body.appendChild(warningDiv);
            lucide.createIcons();
            throw new Error("Firebase Config Missing");
        }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- APP LOGIC ---

        function initAuth() {
            // Prioritize custom token from environment if available
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                signInWithCustomToken(auth, __initial_auth_token);
            } else {
                signInAnonymously(auth);
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                state.user = user;
                setupRealtimeListener(user.uid);
            }
        });

        function setupRealtimeListener(userId) {
            const userRef = doc(db, 'artifacts', appId, 'users', userId, 'profile', 'data');
            
            onSnapshot(userRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    state.stats = data.stats || INITIAL_STATS;
                    state.activeQuests = data.activeQuests || [];
                    state.history = data.history || [];
                } else {
                    setDoc(userRef, {
                        stats: INITIAL_STATS,
                        activeQuests: [],
                        history: [],
                        createdAt: serverTimestamp()
                    });
                }
                updateUI();
                updateBadges();
            }, (err) => console.error("Firestore Error:", err));
        }

        // --- ACTIONS ---

        window.handleSendMessage = async (e) => {
            e.preventDefault();
            const inputEl = document.getElementById('chat-input');
            const val = inputEl.value.trim();
            if(!val) return;
            
            inputEl.value = '';
            state.proposedQuests = [];
            
            // User Message
            state.messages.push({ role: 'user', text: val });
            state.isTyping = true;
            updateUI();
            
            // Scroll to bottom
            setTimeout(() => {
                const chatContainer = document.getElementById('chat-container');
                if(chatContainer) chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 10);

            // CALL ONLINE AI
            try {
                // We send the last few messages for context
                const contextHistory = state.messages.slice(-5); 
                const aiResponse = await callGeminiAI(val, contextHistory);

                state.isTyping = false;

                if (aiResponse.type === 'question') {
                    // AI asks clarification
                    state.messages.push({ role: 'ai', text: aiResponse.text || "Mohon detail lebih lanjut." });
                } else if (aiResponse.type === 'quests') {
                    // AI generates quests
                    state.proposedQuests = aiResponse.quests;
                    state.messages.push({ role: 'ai', text: 'Analisis kalkulasi selesai. Opsi Quest dihasilkan:' });
                } else {
                    state.messages.push({ role: 'ai', text: 'Maaf, terjadi kesalahan analisis data.' });
                }

            } catch (err) {
                console.error(err);
                state.isTyping = false;
                state.messages.push({ role: 'ai', text: 'Koneksi Neural Net terputus. Coba lagi.' });
            }
            
            updateUI();
            
            // Scroll again
            const chatContainer = document.getElementById('chat-container');
            if(chatContainer) chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        window.acceptQuest = async (index) => {
            if (!state.user) return;
            const questData = state.proposedQuests[index];
            const newQuest = {
                ...questData,
                id: Date.now().toString(),
                status: 'active',
                startedAt: new Date().toISOString()
            };

            // UI Update Immediate
            state.activeQuests.push(newQuest);
            state.proposedQuests = [];
            state.messages.push({ role: 'system', text: `Quest "${questData.title}" diterima. Cek tab Active Quests.` });
            state.view = 'quests';
            updateUI();
            updateBadges();

            // Firebase Update
            const userRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data');
            await updateDoc(userRef, { activeQuests: arrayUnion(newQuest) });
        };

        window.completeQuest = async (questId) => {
            if (!state.user) return;
            const quest = state.activeQuests.find(q => q.id === questId);
            if (!quest) return;

            const updatedStats = { ...state.stats };
            Object.entries(quest.rewards).forEach(([key, val]) => {
                updatedStats[key] = (updatedStats[key] || 0) + val;
            });

            const completedQuest = { ...quest, status: 'completed', completedAt: new Date().toISOString() };
            
            // Optimistic UI
            state.stats = updatedStats;
            state.activeQuests = state.activeQuests.filter(q => q.id !== questId);
            state.history.unshift(completedQuest);
            updateUI();
            updateBadges();

            // Firebase
            const userRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data');
            await updateDoc(userRef, {
                activeQuests: arrayRemove(quest),
                history: arrayUnion(completedQuest),
                stats: updatedStats
            });
        };

        window.abandonQuest = async (questId) => {
            if (!state.user) return;
            const quest = state.activeQuests.find(q => q.id === questId);
            if (!quest) return;

            state.activeQuests = state.activeQuests.filter(q => q.id !== questId);
            updateUI();
            updateBadges();

            const userRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data');
            await updateDoc(userRef, { activeQuests: arrayRemove(quest) });
        };

        window.router = (viewName) => {
            state.view = viewName;
            updateUI();
        };

        // --- RENDER FUNCTIONS ---

        function updateBadges() {
            // Quest Badge
            const badge = document.getElementById('quest-badge');
            if (state.activeQuests.length > 0) {
                badge.innerText = state.activeQuests.length;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
            
            // Chat Notification (only if no active quests and not in chat view)
            const notif = document.getElementById('chat-notification');
            if(state.activeQuests.length === 0 && state.view !== 'chat') {
                notif.classList.remove('hidden');
            } else {
                notif.classList.add('hidden');
            }

            // Active Nav State
            ['dashboard', 'chat', 'quests'].forEach(v => {
                const btn = document.getElementById(`nav-${v}`);
                if(state.view === v) {
                    btn.classList.add('bg-emerald-500/10', 'text-emerald-400');
                    btn.classList.remove('text-slate-500');
                } else {
                    btn.classList.remove('bg-emerald-500/10', 'text-emerald-400');
                    btn.classList.add('text-slate-500');
                }
            });
        }

        function renderPolygon() {
            const maxVal = 200;
            const points = Object.keys(INITIAL_STATS).map((key, i) => {
                const val = Math.min(state.stats[key], maxVal);
                const angle = (Math.PI * 2 * i) / 6;
                const x = 50 + (val / maxVal) * 50 * Math.cos(angle - Math.PI / 2);
                const y = 50 + (val / maxVal) * 50 * Math.sin(angle - Math.PI / 2);
                return `${x},${y}`;
            }).join(' ');

            return `
            <div class="relative w-48 h-48 mx-auto mb-6">
                <svg viewBox="0 0 100 100" class="w-full h-full drop-shadow-[0_0_10px_rgba(56,189,248,0.3)]">
                    <polygon points="50,0 93.3,25 93.3,75 50,100 6.7,75 6.7,25" fill="#1e293b" stroke="#334155" stroke-width="0.5" />
                    <polygon points="50,25 71.6,37.5 71.6,62.5 50,75 28.3,62.5 28.3,37.5" fill="none" stroke="#334155" stroke-width="0.5" />
                    <polygon points="${points}" fill="rgba(56, 189, 248, 0.4)" stroke="#38bdf8" stroke-width="2" />
                </svg>
                <div class="radar-label top-0 left-1/2 -translate-y-4 text-blue-400">INT</div>
                <div class="radar-label top-[25%] right-0 translate-x-2 text-yellow-400">POT</div>
                <div class="radar-label bottom-[25%] right-0 translate-x-2 text-emerald-400">FOC</div>
                <div class="radar-label bottom-0 left-1/2 translate-y-4 text-gray-400">DIS</div>
                <div class="radar-label bottom-[25%] left-0 -translate-x-4 text-orange-400">CNF</div>
                <div class="radar-label top-[25%] left-0 -translate-x-4 text-red-400">RES</div>
            </div>`;
        }

        function renderStatRows() {
            return Object.keys(INITIAL_STATS).map(key => {
                const def = STAT_DEFINITIONS[key];
                const val = state.stats[key];
                const tier = [...TIERS].reverse().find(t => val >= t.min) || TIERS[0];
                return `
                <div class="flex items-center justify-between bg-slate-800/50 p-3 rounded-lg border border-slate-700/50 mb-2">
                    <div class="flex items-center gap-3">
                        <div class="p-2 rounded bg-slate-900 ${def.color}">
                            <i data-lucide="${def.icon}" class="w-4 h-4"></i>
                        </div>
                        <div>
                            <div class="text-xs text-slate-400 uppercase tracking-wider">${def.label}</div>
                            <div class="text-sm text-slate-300">${def.desc}</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-xl font-bold ${def.color}">${val}</div>
                        <div class="text-xs ${tier.color} font-bold">Rank ${tier.label}</div>
                    </div>
                </div>`;
            }).join('');
        }

        function renderDashboard() {
            return `
            <div class="animate-fade-in pb-4">
                <div class="text-center space-y-2 mb-6">
                    <h2 class="text-2xl font-black text-white tracking-widest uppercase glow-text">Status Player</h2>
                    <p class="text-slate-400 text-sm">Refleksi perkembangan diri saat ini</p>
                </div>
                ${renderPolygon()}
                <div class="grid gap-2">
                    ${renderStatRows()}
                </div>
            </div>`;
        }

        function renderChat() {
            const messagesHtml = state.messages.map(msg => {
                let styles = '';
                if (msg.role === 'user') styles = 'bg-blue-600 text-white rounded-br-none ml-auto';
                else if (msg.role === 'system') styles = 'bg-slate-800 text-yellow-400 border border-yellow-500/30 text-xs font-mono text-center w-full';
                else styles = 'bg-slate-800 text-slate-200 border border-slate-700 rounded-bl-none mr-auto';
                
                return `
                <div class="flex mb-4 w-full">
                    <div class="max-w-[85%] p-3 rounded-xl text-sm ${styles}">
                        ${msg.text}
                    </div>
                </div>`;
            }).join('');

            const typingHtml = state.isTyping ? `
                <div class="flex justify-start mb-4">
                    <div class="bg-slate-800 p-3 rounded-xl rounded-bl-none border border-slate-700 flex gap-2 items-center">
                        <span class="w-2 h-2 bg-emerald-500 rounded-full animate-bounce-dot" style="animation-delay: 0ms"></span>
                        <span class="w-2 h-2 bg-emerald-500 rounded-full animate-bounce-dot" style="animation-delay: 150ms"></span>
                        <span class="w-2 h-2 bg-emerald-500 rounded-full animate-bounce-dot" style="animation-delay: 300ms"></span>
                    </div>
                </div>` : '';

            const proposalsHtml = state.proposedQuests.length > 0 ? `
                <div class="space-y-3 mt-4 animate-fade-in">
                    <p class="text-xs text-slate-500 uppercase font-bold text-center">Select Difficulty</p>
                    ${state.proposedQuests.map((q, i) => {
                        const diffColor = q.diff === 'Easy' ? 'text-green-400 bg-green-900' : q.diff === 'Normal' ? 'text-blue-400 bg-blue-900' : 'text-red-400 bg-red-900';
                        return `
                        <div class="bg-slate-900 border border-slate-700 p-4 rounded-lg hover:border-emerald-500 transition-colors relative overflow-hidden">
                            <div class="absolute top-0 right-0 px-2 py-1 text-[10px] font-bold uppercase ${diffColor}">
                                ${q.diff}
                            </div>
                            <h4 class="font-bold text-slate-200 mb-1">${q.title}</h4>
                            <p class="text-sm text-slate-400 mb-3">${q.desc}</p>
                            <div class="flex flex-wrap gap-2 mb-4">
                                ${Object.entries(q.rewards).map(([k, v]) => `<span class="text-[10px] bg-slate-800 px-2 py-1 rounded text-slate-300 border border-slate-700">+${v} ${STAT_DEFINITIONS[k].label}</span>`).join('')}
                            </div>
                            <button onclick="acceptQuest(${i})" class="w-full py-2 bg-slate-800 hover:bg-emerald-600 hover:text-white text-emerald-500 border border-emerald-500/30 rounded font-bold text-sm transition-all flex items-center justify-center gap-2">
                                <i data-lucide="check-circle" class="w-4 h-4"></i> Terima Quest
                            </button>
                        </div>`
                    }).join('')}
                </div>` : '';

            return `
            <div class="flex flex-col h-[calc(100vh-160px)]">
                <div id="chat-container" class="flex-1 overflow-y-auto p-2">
                    ${messagesHtml}
                    ${typingHtml}
                    ${proposalsHtml}
                </div>
                <form onsubmit="handleSendMessage(event)" class="mt-2 flex gap-2 border-t border-slate-800 pt-3 shrink-0">
                    <input id="chat-input" type="text" placeholder="Ketik aktivitasmu (misal: Belajar, Gym)..." 
                        class="flex-1 bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-sm text-white focus:outline-none focus:border-emerald-500" 
                        ${state.proposedQuests.length > 0 ? 'disabled' : ''} autocomplete="off">
                    <button type="submit" ${state.proposedQuests.length > 0 ? 'disabled' : ''} 
                        class="bg-emerald-600 text-white p-3 rounded-lg disabled:opacity-50 hover:bg-emerald-500 transition-colors">
                        <i data-lucide="play" class="w-5 h-5 fill-current"></i>
                    </button>
                </form>
            </div>`;
        }

        function renderQuests() {
            if (state.activeQuests.length === 0) {
                return `
                <div class="space-y-4">
                    <h2 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
                        <i data-lucide="activity" class="text-emerald-500"></i> Active Quests
                    </h2>
                    <div class="text-center py-10 bg-slate-900 rounded-lg border border-slate-800 border-dashed">
                        <p class="text-slate-500">Tidak ada quest aktif.</p>
                        <button onclick="router('chat')" class="mt-4 text-emerald-400 text-sm hover:underline">
                            Minta quest ke AI &rarr;
                        </button>
                    </div>
                </div>`;
            }

            return `
            <div class="space-y-4 pb-20">
                <h2 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
                    <i data-lucide="activity" class="text-emerald-500"></i> Active Quests
                </h2>
                ${state.activeQuests.map(q => {
                    const diffColor = q.diff === 'Easy' ? 'text-green-400 bg-green-900' : q.diff === 'Normal' ? 'text-blue-400 bg-blue-900' : 'text-red-400 bg-red-900';
                    return `
                    <div class="bg-slate-800 border-l-4 border-emerald-500 p-4 rounded-r-lg shadow-lg animate-fade-in">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-bold text-white">${q.title}</h3>
                            <span class="text-[10px] px-2 py-0.5 rounded font-bold uppercase ${diffColor}">${q.diff}</span>
                        </div>
                        <p class="text-sm text-slate-400 mb-4">${q.desc}</p>
                        <div class="flex gap-2 mb-4">
                            ${Object.entries(q.rewards).map(([k, v]) => `<span class="text-[10px] text-emerald-400 font-mono">+${v} ${STAT_DEFINITIONS[k].label}</span>`).join('')}
                        </div>
                        <div class="flex gap-2">
                            <button onclick="completeQuest('${q.id}')" class="flex-1 bg-emerald-600 hover:bg-emerald-500 text-white py-2 rounded text-sm font-bold flex items-center justify-center gap-2">
                                <i data-lucide="check-circle" class="w-4 h-4"></i> Complete
                            </button>
                            <button onclick="abandonQuest('${q.id}')" class="px-3 bg-slate-700 hover:bg-red-900/50 hover:text-red-400 text-slate-400 rounded transition-colors">
                                <i data-lucide="alert-circle" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>`
                }).join('')}
            </div>`;
        }

        function updateUI() {
            const container = document.getElementById('app-container');
            if(state.view === 'dashboard') container.innerHTML = renderDashboard();
            else if(state.view === 'chat') container.innerHTML = renderChat();
            else if(state.view === 'quests') container.innerHTML = renderQuests();

            // Refresh Icons
            lucide.createIcons();
            
            // Re-attach focus if in chat
            if(state.view === 'chat' && !state.isTyping && state.proposedQuests.length === 0) {
                 const input = document.getElementById('chat-input');
                 if(input) input.focus();
            }
        }

        // --- INIT ---
        window.onload = () => {
            initAuth();
        };

    </script>
</body>
</html>
